<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized Search Users</title>
  <link rel="stylesheet" href="/search.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="/search.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Search Users</h1>
    <div class="filter-container">
      <div class="row g-3">
        <!-- Age Filter -->
        <div class="col-md-4">
          <label for="age-condition" class="form-label">Age</label>
          <div class="d-flex">
            <select id="age-condition" class="form-select me-2">
              <option value="greater">Greater than</option>
              <option value="less">Less than</option>
              <option value="equal">Exactly</option>
            </select>
            <input type="number" id="age-filter" class="form-control" placeholder="Enter age" min="18" max="100">
          </div>
        </div>

        <!-- Days Lived Filter -->
        <div class="col-md-4">
          <label for="days-lived-condition" class="form-label">Days Lived</label>
          <div class="d-flex">
            <select id="days-lived-condition" class="form-select me-2">
              <option value="greater">Greater than</option>
              <option value="less">Less than</option>
              <option value="equal">Exactly</option>
            </select>
            <input type="number" id="days-lived-filter" class="form-control" placeholder="Enter days lived">
          </div>
        </div>

        <!-- Days Lived Filter -->
        <div class="col-md-4">
          <label for="gender-filter" class="form-label">Gender</label>
            <select id="gender-filter" class="form-select">
              <option value="">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
        </div>

        <div class="col-md-4">
          <label for="state-filter" class="form-label">State</label>
          <select id="state-filter" class="form-select" >
            <option value="">Select a state</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="district-filter" class="form-label">District</label>
          <select id="district-filter" class="form-select">
            <option value="">Select a district</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="pincode-filter" class="form-label">Pincode</label>
          <input type="text" id="pincode-filter" class="form-control" placeholder="Enter pincode">
        </div>

        <!-- Username Filter -->
        <div class="col-md-4">
          <label for="username-filter" class="form-label">Username</label>
          <input type="text" id="username-filter" class="form-control" placeholder="Enter username (partial match allowed)">
        </div>

        <!-- Full Name Filter -->
        <div class="col-md-4">
          <label for="name-filter" class="form-label">Full Name</label>
          <input type="text" id="name-filter" class="form-control" placeholder="Enter full name (partial match allowed)">
        </div>

        <!-- Email Filter -->
        <div class="col-md-4">
          <label for="mailid-filter" class="form-label">Email ID</label>
          <input type="text" id="mailid-filter" class="form-control" placeholder="Enter email or domain (e.g., com)">
        </div>

        <div class="col-md-4">
          <label for="education-filter" class="form-label">Education</label>
          <select id="education-filter" class="form-select">
            <option value="">Select Education</option>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="UG">UG</option>
            <option value="PG">PG</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="pan-card-filter" class="form-label">PAN Card Filter</label>
          <input type="text" id="pan-card-filter" class="form-control" placeholder="Enter a single letter" maxlength="1" pattern="[A-Za-z]">
        </div>

        <!-- Search Button -->
        <div class="col-md-4 d-flex align-items-end">
          <button id="search-button" class="btn btn-primary w-100 btn-search">Search</button>
        </div>
      </div>
    </div>

    <div id="results-container" class="results-container mt-4"></div>
  </div>

  <!-- Bootstrap JS (Optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
